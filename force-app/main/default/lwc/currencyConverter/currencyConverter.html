<template>
    <lightning-card title="Currency Converter" icon-name="custom:custom63">
        
        <template if:true={error}>
            <div class="slds-notify slds-notify_alert" role="alert">
                <span class="slds-assistive-text">info</span>
                <span class="slds-icon_container slds-icon-utility-user slds-m-right_x-small" title="Description of icon when needed">
                    <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#user"></use>
                    </svg>
                </span>
                <h2>{error}</h2>
                <div class="slds-notify__close">
                    <button class="slds-button slds-button_icon slds-button_icon-small slds-button_icon-inverse" title="Close" onclick={handleErrorClose}>
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </div>
            </div>
        </template>
        
        <template if:false={error}>
            <div class="slds-p-around_medium">
                <lightning-input
                    label="Amount"
                    value={amount}
                    type="number"
                    onchange={handleAmountChange}>
                </lightning-input>
                <lightning-combobox
                    label="From Currency"
                    value={fromCurrency}
                    options={currencyOptions}
                    onchange={handleFromCurrencyChange}>
                </lightning-combobox>
                <lightning-combobox
                    label="To Currency"
                    value={toCurrency}
                    options={currencyOptions}
                    onchange={handleToCurrencyChange}>
                </lightning-combobox>
                <div class="slds-m-top_medium">
                    <p>Converted Amount: {convertedAmount}</p>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
